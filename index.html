<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Link to font style-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <!-- Link to font style-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <!-- Link for external CSS file-->
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

     <!-- Timeblocks go here (9am-5pm) -->
    <div class="container">
      <div class="row time-block" id="hour-9">
        <div class="col-md-1 hour pt-4">9AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-10">
        <div class="col-md-1 hour pt-4">10AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-11">
        <div class="col-md-1 hour pt-4">11AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-12">
        <div class="col-md-1 hour pt-4">12PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-13">
        <div class="col-md-1 hour pt-4">1PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-14">
        <div class="col-md-1 hour pt-4">2PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-15">
        <div class="col-md-1 hour pt-4">3PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-16">
        <div class="col-md-1 hour pt-4">4PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-17">
        <div class="col-md-1 hour pt-4">5PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
